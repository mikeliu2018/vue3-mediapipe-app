map $sent_http_content_type $expires {
    "text/html"                 1h;
    "text/html; charset=utf-8"  1h;
    default                     7d;
}

server {
    listen       443 ssl;
    listen  [::]:443 ssl;
    # ssl_certificate /etc/nginx/certs/server.crt;
    # ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_certificate /etc/nginx/certs/server/server.crt;
    ssl_certificate_key /etc/nginx/certs/server/server.key;
    

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    gzip            on;
    gzip_types      text/plain application/xml text/css application/javascript;
    gzip_min_length 1000;
    
    charset utf-8;     

    root /usr/src/app/dist;

    index index.html index.htm;

    server_name  vue3-mediapipe-app.com.tw;

    location / {            

        expires $expires;        

        try_files $uri $uri/ /index.html;

        location /api {
            
            rewrite /api/(.*) /$1 break;

            proxy_pass         http://vue-mediapipe-backend:3000/;
            
            # 傳送使用者真實 IP 到目標主機
            proxy_set_header X-Real-IP $remote_addr;

            # 設定伺服器為代理前的伺服器，否則 HTTP_HOST 會變成 proxy 那台代理伺服器的位址
            proxy_set_header Host $host;

            # 設定 cookie 轉發
            proxy_set_header Cookie $http_cookie;

            # 用來確認最初的用戶端原始 ip 位置
            proxy_set_header X-Forwarded-Host $host;

            # 記錄從使用者端出來經過的每個代理 X-Forwarded-For: <client>, <proxy1>, <proxy2>
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 識別網路連線協定
            proxy_set_header X-Forwarded-Proto $scheme;

            # 隱藏伺服器資訊
            proxy_hide_header Server;
            proxy_hide_header X-Powered-By;

            # 因為自行加大 header 所以把空間也加大
            proxy_headers_hash_bucket_size 128;
            proxy_headers_hash_max_size 512;            
        }    
    }
}

